<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
       
        function pow(x, n) {
            return x**n;
        }

        let x = +prompt('Enter number', 0);
        let n = +prompt('Enter power number', 0);

        if (n < 1) {
            alert(`${n} is not ok. Use only natural numbers`)
        } else {
            alert (pow (x,n));
        }

        
        
    </script>
</body>
</html>
