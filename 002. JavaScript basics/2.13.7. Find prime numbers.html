<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        let startNumRange = 2;
        let endNumRange = 10;

        label:
        for (let i = startNumRange; i <= endNumRange; i++) {
            for (let j = startNumRange; j < i; j++) {
            if (i % j == 0) continue label;
            }
            alert(`${i} is PRIME number`);
        }
    </script>
</body>
</html>
