<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        if (-1 || 0) alert( 'first' ); //true, alert first
        if (-1 && 0) alert( 'second' );//false, no alert
        if (null || -1 && 1) alert( 'third' );//True, alert third, first -1 && 1 (both true, so last true is 1), than null || 1 (1 is TRUE, so 1)
        
       
    </script>
</body>
</html>
