<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        function unique(arr) {

        let arrNew = [];

        for(let item of arr){
            if(!arrNew.includes(item)) {
                arrNew.push(item);
            }
        }
        
        
        return arrNew;
        }

        let strings = ["кришна", "кришна", "харе", "харе",
            "харе", "харе", "кришна", "кришна", ":-O"
        ];

        alert(unique(strings)); // кришна, харе, :-O

    </script>
</body>

</html>
