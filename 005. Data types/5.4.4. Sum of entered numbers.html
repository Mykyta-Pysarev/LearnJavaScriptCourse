<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function sumInput () {
            let arr = [];
            let numInput = 0;
            
            for (let i = 0; ; i++) {
                numInput = prompt('Enter number for sum :', 0);
                if ( !isFinite(numInput) || numInput === null) break;
                arr[i] = +numInput;
            }
            let result = 0;
            for(let number of arr) {
                result += number;
            }
            return result;
        }

        alert( sumInput() );

        

    </script>
</body>
</html>
