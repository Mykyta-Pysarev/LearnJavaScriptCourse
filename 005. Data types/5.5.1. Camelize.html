<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let str = "-webkit-transition";

        function camelize(str) {
            let arr = str.split('');
            let splitter;
            while (true) {
                splitter = arr.findIndex(item => item == '-');
                if(splitter == -1) break;

                arr.splice(splitter, 2, arr[splitter + 1].toUpperCase());
            }

            str = arr.join('');        

            return str;
        }
        
        alert( camelize(str) );
        
    </script>
</body>
</html>
