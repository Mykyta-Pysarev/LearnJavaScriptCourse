<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let arr = [5, 2, 1, -10, 8];

        function sortArr(array) {
            array.sort(
                (a, b) => b - a
            );
        }

        sortArr(arr);

        alert( arr ); // 8, 5, 2, 1, -10
        
    </script>
</body>
</html>
