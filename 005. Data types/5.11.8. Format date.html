<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function formatDate(date) {
            if( new Date() - date <= 1) {
                return "прямо сейчас";
            } else if(new Date() - date <= 30 * 1000 && new Date() - date > 1){
                return "30 сек. назад";
            } else if (new Date() - date <= 5 * 60 * 1000 && new Date() - date > 30 * 1000){
                return "5 мин. назад";
            } else if (new Date() - date > 5 * 60 * 1000){
                let dateDiff = new Date (new Date() - (new Date() - date));
                let dateFormated = {
                    day: ('00' + dateDiff.getDate()).slice(-2) + '.',
                    month: ('00' + (dateDiff.getMonth() + 1)).slice(-2) + '.',
                    year: dateDiff.getFullYear().toString().slice(2, ) + ' ',
                    HH: ('00' + dateDiff.getHours()).slice(-2) + ':',
                    mm: ('00' + dateDiff.getMinutes()).slice(-2),
                };

                let resultDate = '';

                // let resultDate = dateFormated.day + dateFormated.month + dateFormated.year
                //                + dateFormated.HH + dateFormated.mm;

                for(let key in dateFormated) {
                    resultDate += dateFormated[key];
                }
                return resultDate;
            }
                
        }

        alert(formatDate(new Date(new Date - 1))); // "прямо сейчас"

        alert(formatDate(new Date(new Date - 30 * 1000))); // "30 сек. назад"

        alert(formatDate(new Date(new Date - 5 * 60 * 1000))); // "5 мин. назад"

        // вчерашняя дата вроде 31.12.2016, 20:00
        alert(formatDate(new Date(new Date - 86400 * 1000)));

    </script>
</body>

</html>
