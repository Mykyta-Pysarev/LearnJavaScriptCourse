<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let messages = [
            {text: "Hello", from: "John"},
            {text: "How goes?", from: "John"},
            {text: "See you soon", from: "Alice"}
        ];

        let readMessage = new WeakMap ();

        readMessage.set (messages[0], "21.01.2022 13:00");
        readMessage.set (messages[2], "22.01.2022 13:12");

        // messages.pop();
        // messages.shift();

        messages.forEach((element, index) => {
            if(readMessage.has(element))
            alert(`Message: "${element.text}", from ${element.from} was read at ${readMessage.get(element)}.`)
        });
       


    </script>
</body>

</html>
