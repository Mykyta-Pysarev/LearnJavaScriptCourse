<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
       
        let number1 = +prompt('Enter number for sum');
        let number2 = +prompt('Enter another number for sum');

        function sum  (a ,b) {
            let result = 1;

            result = a + b;

            return result;
        }

        alert(`Sum is ${sum (number1, number2)}`);

    </script>
</body>
</html>
