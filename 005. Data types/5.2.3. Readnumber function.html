<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function readNumber() {
            let checkNumber = null;
            do {
            checkNumber = prompt('Enter any number: ', '0');
        } while ( !isFinite(checkNumber));

            if (checkNumber === null || checkNumber === '') {
                checkNumber = null;
                return checkNumber;
            } else {
                return +checkNumber;
            }

        }

        alert(`Number: ${ readNumber() }`) ;

        

        

    </script>
</body>
</html>
