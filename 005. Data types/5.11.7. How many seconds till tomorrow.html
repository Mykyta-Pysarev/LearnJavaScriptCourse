<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        'use strict';

        function getSecondsToday() {
            let now = new Date ();
            let result = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1) - now;
            return Math.round(result / 1000);
        }

        alert ( getSecondsToday() );

    </script>
</body>

</html>
