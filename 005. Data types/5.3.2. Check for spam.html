    <script>
        "use strict";

        let str = 'buy ViAgRA now';
        let str1 = 'free xxxxx';
        let str2 = 'innocent rabbit';

        function checkSpam(text) {
            let checkStr = text.toLowerCase();

            if (checkStr.indexOf('viagra') != -1 ||  checkStr.indexOf('xxx') != -1) {
                return true;
            };
            
            return false;
        }

        alert(`Spam in text is ${ checkSpam(str) }`);
        alert(`Spam in text is ${ checkSpam(str1) }`);
        alert(`Spam in text is ${ checkSpam(str2) }`);

    </script>
