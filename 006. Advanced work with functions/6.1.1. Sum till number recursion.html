<body>
    <script>
        'use strict';

        function sumTo (n) {
            if (n === 1){
                n;
            } else {
                n += sumTo(n - 1);
            }
            return n;
        }

        alert ( sumTo(10000) ); // 100000 will not work in recursion because of iterations limit

    </script>
